name: Compile Midi Things

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  compile-sketch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 'latest'

      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn arduino:avr:leonardo ./Midi-Control-Surface/Midi_Things.ino
