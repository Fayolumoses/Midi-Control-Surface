name: Compile Midi Things

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  compile-sketch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Arduino CLI
        uses: arduino/compile-sketches@v1
        with:
          fqbn: arduino:avr:leonardo
          sketch-paths: |
            - MidiThings/Midi_Things
          libraries: |
            - name: FreeRTOS
            - name: MIDIUSB
